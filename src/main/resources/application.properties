spring.application.name=final12-config-server
spring.cloud.config.server.git.default-label=main
server.port=8888

# CONFIG SERVER
spring.cloud.config.server.git.uri=https://github.com/marcelbrilha/final12-config
spring.cloud.config.server.git.username=${GITHUB_USER}
spring.cloud.config.server.git.password=${GITHUB_PASSWORD}

# ACTUATOR
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true
management.info.git.mode=simple
